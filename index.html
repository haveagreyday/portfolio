<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Portfolio</title>

<style>
body {
  margin: 0;
  overflow-x: hidden;
  background: white;
}

.gallery {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 60px;
  padding-left: 10vw;
}

.frame {
  width: 45vw;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
}

.frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="gallery" id="gallery">

  <div class="frame">
    <img src="images/img01.jpg">
  </div>

  <div class="frame">
    <img src="images/img02.jpg">
  </div>

  <div class="frame">
    <img src="images/img03.jpg">
  </div>

  <div class="frame">
    <img src="images/img05.jpg">
  </div>

</div>

<script>
const gallery = document.getElementById("gallery");

function setBodyHeight() {
  const totalWidth = gallery.scrollWidth;
  document.body.style.height = totalWidth + "px";
}

setBodyHeight();

window.addEventListener("resize", setBodyHeight);

window.addEventListener("scroll", () => {
  gallery.style.transform =
    `translateY(-50%) translateX(-${window.scrollY}px)`;
});
</script>

</body>
</html>
