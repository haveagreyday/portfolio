<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Portfolio</title>

<style>
body {
  margin: 0;
  height: 300vh;
  overflow-x: hidden;
  background: white;
}

.gallery {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 40px;
  padding-left: 10vw;
}

.gallery img {
  height: 70vh;
  width: auto;
  object-fit: contain;
}
</style>
</head>

<body>

<div class="gallery" id="gallery">
  <img src="images/img01.jpg">
  <img src="images/img02.jpg">
  <img src="images/img03.jpg">
  <img src="images/img04.jpg">
  <img src="images/img05.jpg">
</div>

<script>
const gallery = document.getElementById("gallery");

window.addEventListener("scroll", () => {
  gallery.style.transform =
    `translateY(-50%) translateX(-${window.scrollY}px)`;
});
</script>

</body>
</html>
